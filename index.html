<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/Assets/logo.png" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- Navbar -->
    <header id="home">
        <nav>
            <a href="#home">Home</a>
            <a href="#Featuredproduct">Featured Product</a>
            <a href="#ourproducts">Our Products</a>
            <a href="#" onclick="loginAnchor()">Login</a>

            <span style="align-self: right;">
                <a href="cart.html" id="cart">Cart: 0</a>
            </span>
        </nav>
    </header>


    <!-- Carouseld -->
    <div id="carouselExample" class="carousel slide">

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/932577/pexels-photo-932577.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    class="d-block w-100" alt="...">
            </div>

            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/1557980/pexels-photo-1557980.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    class="d-block w-100" alt="...">
            </div>

            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/965731/pexels-photo-965731.jpeg?auto=compress&cs=tinysrgb&w=400"
                    class="d-block w-100" alt="...">
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>
    <!-- login page -->
    <div id="login-page">
        <span class="login" id="login">Login</span>
        <input type="email" name="email" id="inputMail" class="input" required placeholder="Enter your email address."
            onblur="checkRequired()">
        <input type="password" name="password" id="inputPass" class="input" required placeholder="Enter your password."
            onblur="checkRequired()">
        <p style="display: none; color: red;">Please fill all the required fields.</p>
        <button type="submit" class="login-btn" onclick="saveLogintolocal()">Login to e-commerce</button>
    </div>
    <!-- Featured products -->

    <div class="feature-product" id="Featuredproduct">

        <h2>FEATURED PRODUCTS</h2>

        <div class="feature-card-wrapper" id="feature_card_wrapper">

        </div>
    </div>

    <!-- Our Products -->
    <div class="ourproducts" id="ourproducts">

        <h2>Our Products</h2>
        <div class="our-products-wrapper" id="our_product_wrapper">
        </div>
    </div>

    <!-- Top to bottom button -->
    <button class="top-to-bottom">
        <img src="Assets/img.png" />
    </button>

    <footer>
        <div class="content">
            <div>Whatsapp</div>
            <div>03444444</div>
            <div>Bahadrabad</div>
        </div>
        <div class="copywright">&copy;All Rights Reserved </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
